<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  
  <header>
    <div class="menu-icon" id="menu-icon">
      <span></span>

  <!--menu desplegable-->

    </ul>

  <main class="calculadora-contenedor">
    
    <section class="calculadora-form">
      <h2>Calculadora</h2>
      <form id="calculadora-form">
        <label for="txt_operador1">Operador1:</label>
        <input type="text" id="txt_operador1" name="txt_operador1" />

        <label for="txt_operador2">Operador2:</label>
        <input type="text" id="txt_operador2" name="txt_operador2" />

        <label for="sel_operacion">Operación:</label>
        <select id="sel_operacion" name="sel_operacion">
          <option value="+">Suma</option>
          <option value="-">Resta</option>
          <option value="*">Multiplicación</option>
          <option value="/">Division</option>
        </select>
        
        <div class="resultado-linea">
          <button type="submit">Calcular</button>
          <span id="lb_resultado"></span>
        </div>
      </form>
    </section>

    <section class="fibonacci-form">
      <h2>Fibonacci</h2>
      <form id="fibonacci-form">
        <label for="txt_fibonacci">Número n:</label>
        <input type="number" id="txt_fibonacci" name="txt_fibonacci" />
      
        <div class="resultado-linea">
          <button type="submit">Calcular Fibonacci</button>
          <span id="lb_fibonacci"></span>
        </div>
      </form>
    </section>
  </main>
  
    <script src="script.js"></script>   
 </body>
