<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Electronic Music</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div id="menu-icon" class="menu-icon">☰</div>
      <h1>ElectronicMusic</h1>
      <nav class="nav-menu" id="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="calculadora.html">Calculadora</a></li>
        </ul>
      </nav>
    </header>
    <div class="calculadora-form">
      <h2>Calculadora</h2>
      <form id="calculadora-form" method="post">
        <label for="txt_operador1">Operador1:</label>
        <input type="text" id="txt_operador1" name="txt_operador1" required />

        <label for="txt_operador2">Operador2:</label>
        <input type="text" id="txt_operador2" name="txt_operador2" required />

        <select id="sel_operacion" name="sel_operacion">
          <option value="+">Suma</option>
          <option value="-">Resta</option>
          <option value="*">Multiplicacion</option>
          <option value="/">Division</option>
        </select>

        <button>Calcular</button>
        <label id="lb_resultado"></label>
      </form>
    </div>

<div class="fibonacci-form">
  <h2>Fibonacci</h2>
  <form id="fibonacci-form">
    <label for="txt_fibonacci">Número n:</label>
    <input type="number" id="txt_fibonacci" name="txt_fibonacci" required />
    <button>Calcular Fibonacci</button>
    <label id="lb_fibonacci"></label>
  </form>
</div>

<script>
  const menuIcon = document.querySelector('.menu-icon');
  const navMenu = document.getElementyById('menu');
  menuIcon.addEventListener('click', () => {
    navMenu.classList.toggle('show');
  });
</script>
    
<script src="script.js"></script>
</body>
</html>
